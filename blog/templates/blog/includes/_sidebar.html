{% load tags %}
{% popular_posts as posts %}

<div class="col-md-3 animate-box" data-animate-effect="fadeInRight">
    <div>
        <div class="fh5co_heading fh5co_heading_border_bottom py-2 mb-4">Tags</div>
    </div>
    <div class="clearfix"></div>
        {% include 'blog/includes/_tags.html' %}
    <div>
        <div class="fh5co_heading fh5co_heading_border_bottom pt-3 py-2 mb-4">Most Popular</div>
    </div>
    {% for post in posts %}
        <div class="row pb-3">
            <div class="col-5 align-self-center">
                <a href="{% url 'blog:get_article' post.slug %}">
                <img src="{{ post.image.url }}" alt="img" class="fh5co_most_trading" width="100%" height="100%"/>
                </a>
            </div>
            <div class="col-7 paddding">
                <div class="most_fh5co_treding_font"><a href="{% url 'blog:get_article' post.slug %}">{{ post.title|truncatechars:50 }}</a></div>
                <div class="most_fh5co_treding_font_123"> {{ post.created_at }}</div>
            </div>
        </div>
    {% endfor %}
</div>
