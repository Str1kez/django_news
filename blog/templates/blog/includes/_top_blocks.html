{% load static %}
{% load tags %}
{% popular_posts as posts %}

<div class="container-fluid padding mb-5">
    <div class="row mx-0">
        {% for post in posts %}
            {% if forloop.first %}
                <div class="col-md-6 col-12 paddding animate-box" data-animate-effect="fadeIn">
                    <a href="{% url 'blog:get_article' post.slug %}">
                    <div class="fh5co_suceefh5co_height">
                        <img src="{{ post.image.url }}" width="100%" height="100%" alt="img"/>
                        <div class="fh5co_suceefh5co_height_position_absolute"></div>
                        <div class="fh5co_suceefh5co_height_position_absolute_font">
                            <div class=""><a href="{% url 'blog:get_article' post.slug %}" class="color_fff"> <i class="fa fa-clock-o"></i>&nbsp;&nbsp;{{ post.created_at }}
                            </a></div>
                            <div class=""><a href="{% url 'blog:get_article' post.slug %}" class="fh5co_good_font"> {{ post.title|truncatechars:50 }} </a></div>
                        </div>
                    </div>
                    </a>
                </div>
                <div class="col-md-6">
                    <div class="row">
            {% else %}
                        <div class="col-md-6 col-6 paddding animate-box" data-animate-effect="fadeIn">
                            <a href="{% url 'blog:get_article' post.slug %}">
                            <div class="fh5co_suceefh5co_height_2">
                                <img src="{{ post.image.url }}" alt="img" width="100%" height="100%"/>
                                <div class="fh5co_suceefh5co_height_position_absolute"></div>
                                <div class="fh5co_suceefh5co_height_position_absolute_font_2">
                                    <div class=""><a href="{% url 'blog:get_article' post.slug %}" class="color_fff"> <i class="fa fa-clock-o"></i>&nbsp;&nbsp;{{ post.created_at }} </a></div>
                                    <div class=""><a href="{% url 'blog:get_article' post.slug %}" class="fh5co_good_font_2"> {{ post.title|truncatechars:50 }}</a></div>
                                </div>
                            </div>
                            </a>
                        </div>
            {% endif %}
        {% endfor %}
                    </div>
                </div>
    </div>
</div>
