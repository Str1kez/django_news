{% load tags %}
{% popular_posts as posts %}

<div class="container-fluid pt-3">
    <div class="container animate-box" data-animate-effect="fadeIn">
        <div>
            <div class="fh5co_heading fh5co_heading_border_bottom py-2 mb-4">Trending</div>
        </div>
        <div class="owl-carousel owl-theme js" id="slider1">
            {% for post in posts %}
                <div class="item px-2">
                    <a href="{% url 'blog:get_article' post.slug %}">
                        <div class="fh5co_latest_trading_img_position_relative">
                            <div class="fh5co_latest_trading_img">
                                <img src="{{ post.image.url }}" alt="" class="w-100 h-100"/>
                            </div>
                                <div class="fh5co_latest_trading_img_position_absolute"></div>

                            <div class="fh5co_latest_trading_img_position_absolute_1">
                                <a href="{% url 'blog:get_article' post.slug %}" class="text-white"> {{ post.title }} </a>
                                <div class="fh5co_latest_trading_date_and_name_color"> {{ post.author }} - {{ post.created_at }}</div>
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}

        </div>
    </div>
</div>
